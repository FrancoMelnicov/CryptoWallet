<div class="row justify-content-center">
    <div class="totalAssets d-flex justify-content-center mt-5 animate__animated animate__fadeInDown">
        <h4 class="text-center">Capital total: $0.00</h4>
    </div>
    <div class="optionsWallets d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Nueva billetera</button>
    </div>
    <div class="listWallets mt-5">
        <h3 class="text-center">Tus billeteras</h3>
        <div class="wallets animate__animated animate__fadeInDown">
            <div *ngIf="listWallet.length == 0" class="notWallets col col-12 mt-5">
                <h5 class="text-center" style="color: grey;">No tienes billeteras creadas</h5>
            </div>
            <div class="wallet col col-12 mt-5 animate__animated animate__fadeInDown">
                Soy una wallet
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva billetera</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="email" class="form-control mt-3 mb-3" id="exampleFormControlInput1" placeholder="Nombre de la billetera">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="createWallet()">Save changes</button>
        </div>
      </div>
    </div>
</div>
